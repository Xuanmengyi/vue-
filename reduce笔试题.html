<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 封装一个函数, 利用reduce处理http://www.baidu.com/?name=zhangsan&age=18&sex=nan#, 要求返回一个对象
输出的结果 : { name:"zhangsan",age:18,sex:nan } -->

    <script>
        let url = 'http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'
        function processUrl(url) {
            let arr = url.slice(url.indexOf("?") + 1, url.indexOf('#')).split('&')
            //['name=zhangsan', 'age=18', 'sex=nan']
            const data = {}
            arr.reduce(function (prev, next) {
                let keyName = next.split("=")[0]
                let keyValue = next.split("=")[1]
                data[keyName] = keyValue
            }, arr[0])
            console.log(data)
        }
        processUrl(url)
    </script>
</body>

</html>
